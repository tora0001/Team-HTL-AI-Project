<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WoW & LoL Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <style>
        body {
            background-image: url('./images/wowlolimage.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body>

<div class="container">


    </ol>
    <br>
    </div>
    <div class="container">

        <div class="card m-3 wow">
            <div class="card-body">
                <h5 class="card-title">Your personal World of Warcraft assistant</h5>
                <form id="form-joke" class="container">

                    <div class="row">
                        <label for="about">Question</label> <input type="text" id="about" class="result"
                                                                placeholder="Ask a question about World of Warcraft">
                    </div>
                    <div class="row mt-3">
                        <div class="column text-end">
                            <button type="submit" class="btn btn-primary" id="btn-get-wow">Generate answer</button>
                        </div>
                    </div>
                </form>
                <div id="spinner1" class="spinner-border text-success" role="status"
                     style="margin-left:1em;border-radius: 50%;display:none;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p id="result" class="result"></p>

            </div>
        </div>


        <div class="card m-3 lol">
            <div class="card-body">
                <h5 class="card-title">Your personal League of Legends assistant</h5>

                <form id="form-joke2" class="container">

                    <div class="row">
                        <label for="about2">Question</label> <input type="text" id="about2" class="result"
                                                                 placeholder="Ask a question about League of Legends">
                    </div>
                    <div class="row mt-3">
                        <div class="column text-end">
                            <button class="btn btn-primary" id="btn-get-lol">Generate answer</button>
                        </div>
                    </div>
                </form>

                <div id="spinner2" class="spinner-border text-success" role="status"
                     style="margin-left:1em;border-radius: 50%;display:none;">
                    <span class="visually-hidden">Loading...</span>
                </div>

                <p id="result2" class="result"></p>
            </div>
        </div>
</body>

</html>
